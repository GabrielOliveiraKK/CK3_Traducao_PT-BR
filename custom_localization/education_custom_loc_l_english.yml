l_english:
 martial_good_trait_match_good_outcome:0 "Como uma criança ativa e animada, não é nenhuma surpresa que [ROOT.Char.GetFirstName] fez bem em [ROOT.Char.GetHerHis] estudos da guerra e combate."
 martial_bad_trait_match_good_outcome:0 "Dizer que o rebelde [ROOT.Char.GetFirstName] não parecia feito para uma vida de guerra é eufemismo. Entretanto, [ROOT.Char.GetSheHe] desafiou todas expectativas."
 martial_neutral_trait_match_good_outcome:0 "Com tutela suficiente, até mesmo uma criança que mostrou pouco jeito para a guerra, tal como [ROOT.Char.GetFirstName], pode vir a entende-la."
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] demonstrou grande aptidão tanto em táticas de batalha quanto na gestão de exércitos. [ROOT.Char.GetSheHe|U] se tornará um grande comandante um dia, tenho certeza."
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U] demonstrou grande aptidão tanto em táticas de batalha quanto na gestão de exércitos. É uma pena que [ROOT.Char.GetSheHe] jamais comandará exércitos."
 education_martial_4_outcome_description:0 "É impressionante ver tamanha habilidade em alguém tão jovem. [ROOT.Char.GetSheHe|U] demonstra um nível de percepção raro mesmo entre comandantes veteranos!"
 
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive] natureza energética foi pensada como um sinal de afinidade com a guerra e o combate, mas talvez fosse apenas indisciplina. "
 martial_bad_trait_match_bad_outcome:1 "[ROOT.Char.GetFirstName] nunca demonstrou interesse para assuntos como a guerra, mas sempre esperei que pudesse ser uma fase passageira. Eu fui ingênuo."
 martial_neutral_trait_match_bad_outcome:1 "Por muito tempo, esperei que uma boa tutela fosse o suficiente para ensinar [ROOT.Char.GetFirstName] as complicações da guerra. Eu fui ingênuo."
 education_martial_1_outcome_description:2 "[ROOT.Char.GetSheHe|U] demonstrou pouco entendimento do assunto, mas ao menos [ROOT.Char.GetSheHe] sabe em qual lado se segura uma espada, e talvez saiba distinguir um lacaio de um $knight_culture_player_no_tooltip_lowercase$."
 education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U] demonstrou apenas conhecimento básico do assunto, mas ao menos [ROOT.Char.GetSheHe] aprendeu o essencial para administrar um exército. Posso apenas esperar que o resto venha com a experiência."

 education_martial_prowess_1_outcome_description:1 "\n\nEm um nível pessoal, [ROOT.Char.GetSheHe] aprendeu pouco dos estudos de [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$, e é muito atrapalhado em lutas cara a cara."
 education_martial_prowess_2_outcome_description:1 "\n\nEm um nível pessoal, [ROOT.Char.GetSheHe] também lutou com sucesso contra pequenos grupos de camponeses rebeldes, mostrando-se [ROOT.Char.GetHerHim] um competente $knight_culture_player_no_tooltip_lowercase$."
 education_martial_prowess_3_outcome_description:0 "\n\nEm um nível pessoal, [ROOT.Char.GetSheHe] provou-se um lutador de curta distância de sucesso, capaz de empunhar [ROOT.Char.GetHerHis] espada e acompanhar unidades pessoais com coesão."
 education_martial_prowess_4_outcome_description:0 "\n\nEm um nível pessoal, [ROOT.Char.GetSheHe] provou-se [ROOT.Char.GetHerselfHimself] um incrível lutador individual, dominando mesmo as formas mais difíceis de [ROOT.Char.GetCulture.GetNameNoTooltip] combate."

 diplomacy_good_trait_match_good_outcome:0 "Mesmo quando criança, [ROOT.Char.GetFirstName] sempre teve jeito com as palavras. Portanto, não é surpreendente que [ROOT.Char.GetSheHe] tem aceitado os estudos das relações diplomáticas."
 diplomacy_good_trait_match_bad_outcome:0 "Apesar de ser uma criança falante, [ROOT.Char.GetFirstName] às vezes possui dificuldade em dar-se bem com outras pessoas."
 diplomacy_bad_trait_match_good_outcome:0 "Apesar de raramente encaixar-se com outras crianças, [ROOT.Char.GetFirstName] mostrou uma aptidão supreendente com relações diplomáticas."
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] sempre focou-se no que #EMP [ROOT.Char.GetSheHe]#! queria, então não deva ser de grande surpresa que [ROOT.Char.GetSheHe] teve dificuldades em aprender a como influenciar a outros."
 diplomacy_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que mostrou pouco talento natural para a influência diplomática, tal como [ROOT.Char.GetFirstName], pode vir a realmente entendê-la."
 diplomacy_neutral_trait_match_bad_outcome:0 "Por muito tempo, esperei que uma boa tutela fosse o suficiente para ensinar [ROOT.Char.GetFirstName] as complexidades da diplomacia. Todos os esforços foram em vão, no entanto."

 stewardship_good_trait_match_good_outcome:0 "Um administrador natural desde seu nascimento, não é nenhuma surpresa que [ROOT.Char.GetFirstName] chegou longe em [ROOT.Char.GetHerHis] estudos de gestão do reino."
 stewardship_good_trait_match_bad_outcome:0 "Apesar de sempre parecer buscar autoridade e ordem, [ROOT.Char.GetFirstName] não se tornou tão proficiente quanto o esperado na administração de suas terras e seu povo."
 stewardship_bad_trait_match_good_outcome:0 "Apesar de estar mais interessado em rumores sobre as pessoas do reino do que em seus impostos e censos, [ROOT.Char.GetFirstName] desenvolveu aptidão para a administração."
 stewardship_bad_trait_match_bad_outcome:0 "Talvez previsível, a obsessão de [ROOT.Char.GetFirstNamePossessive] com os mínimos detalhes da vida das pessoas não demonstrou benefício para [ROOT.Char.GetHerHis] compreensão da administração de um reino."
 stewardship_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que mostrou pouco jeito para a administração, tal como [ROOT.Char.GetFirstName], pode vir a realmente entendê-la."
 stewardship_neutral_trait_match_bad_outcome:0 "Por muito tempo, esperei que uma boa tutela fosse o suficiente para ensinar [ROOT.Char.GetFirstName] as complexidades da administração. Todos os esforços foram em vão, no entanto."

 intrigue_good_trait_match_good_outcome:0 "Sempre a criança inteligente, [ROOT.Char.GetFirstName] provou-se várias e várias vezes ao longo de [ROOT.Char.GetHerHis] estudos que [ROOT.Char.GetSheHe] tem uma afinidade natural com o planejamento cuidadoso e mais do que uma pequena desorientação."
 intrigue_good_trait_match_bad_outcome:0 "Apesar de ter tido mais do que uma experiência com mentiras quando criança, [ROOT.Char.GetFirstName] sempre achou difícil aplicar esse tipo de criatividade de qualquer forma estruturada."
 intrigue_bad_trait_match_good_outcome:0 "Apesar de ser uma criança introvertida, sempre perdida em pensamentos, [ROOT.Char.GetFirstName] tem desenvolvido um dom para a arte da manipulação."
 intrigue_bad_trait_match_bad_outcome:0 "Como uma criança quieta e reclusa, [ROOT.Char.GetFirstName] nunca demonstrou interesse em aprender [ROOT.Char.GetHerHis] maneira."
 intrigue_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que mostrou pouco jeito para um planejamento cuidados, tal como [ROOT.Char.GetFirstName], pode vir a realmente entendê-los."
 intrigue_neutral_trait_match_bad_outcome:0 "Por muito tempo, esperei que uma boa tutela fosse o suficiente para ensinar [ROOT.Char.GetFirstName] as complexidades de um planejamento cuidadoso. Todos os esforços foram em vão, no entanto."

 learning_good_trait_match_good_outcome:0 "Sempre a criança curiosa e com sede de conhecimento, [ROOT.Char.GetFirstName] demonstrou uma afinidade para os estudos desde jovem."
 learning_good_trait_match_bad_outcome:0 "Apesar de ser uma criança curiosa, com sede de conhecimento, a atenção de [ROOT.Char.GetFirstNamePossessive] desviou-se enquanto [ROOT.Char.GetSheHe] crescia."
 learning_bad_trait_match_good_outcome:0 "Apesar de sempre parecer uma criança tão desatenta, [ROOT.Char.GetFirstName] provou que um estudo focado não é tudo o que faz-se um estudioso."
 learning_bad_trait_match_bad_outcome:0 "Having been such an inattentive child, it is not difficult to see why [ROOT.Char.GetFirstName] has had a hard time getting to grips with scholarship."
 learning_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que mostrou pouco jeito para os estudos, tal como [ROOT.Char.GetFirstName], pode vir a realmente entendê-los."
 learning_neutral_trait_match_bad_outcome:0 "Por muito tempo, esperei que uma boa tutela fosse o suficiente para ensinar [ROOT.Char.GetFirstName] as complexidades de todo tipo de estudos. Todos os esforços foram em vão, no entanto."



 education_diplomacy_1_outcome_description:1 "As práticas de educação e honra são um grande desafio para [ROOT.Char.GetHerHim], mas ao menos [ROOT.Char.GetSheHe] sabe [ROOT.Char.GetHerHis] meio de contornar as etiquetas básicas."
 education_diplomacy_2_outcome_description:1 "Poucos em qualquer corte ficariam impressionados com [ROOT.Char.GetHerHis] compreensão de etiqueta, mas ao menos [ROOT.Char.GetSheHe] sabe como manter [ROOT.Char.GetHerHis] mesmo em boa companhia."
 education_diplomacy_3_outcome_description:0 "Com um excelente domínio das normas de etiqueta, uma compreensão de todos os tipos de entretenimento, e a eloquência para acompanhar, [ROOT.Char.GetSheHe] terá poucos problemas em seguir uma vida na corte."
 education_diplomacy_4_outcome_description:0 "Uma verdadeira língua de prata, [ROOT.Char.GetSheHe] poderia influenciar a opinião de Condes e Reis! Quando [ROOT.Char.GetSheHe] fala, a corte ouve em um silêncio mortal."

 education_stewardship_1_outcome_description:0 "Talvez [ROOT.Char.GetSheHe] pode considerar-se sortudo por ter dominado a arte de contar moedas, pois a maiorias de seus outros apectos do trabalho como mordomo parecem ter iludido [ROOT.Char.GetHerHim]."
 education_stewardship_2_outcome_description:1 "Poucos ficariam impressionados com [ROOT.Char.GetHerHis] entendimento do assunto, porém [ROOT.Char.GetSheHe] ao menos desenvolveu uma compreensão sólida sobre os princípios básicos da gestão e o início de uma simplicidade sensata."
 education_stewardship_3_outcome_description:0 "Demonstrando uma compreensão completa do fluxo de ouro e as viajens de pessoas, [ROOT.Char.GetSheHe] até expressa uma criatividade notável ao lidar com tal assunto."
 education_stewardship_4_outcome_description:0 "Não contento em compreender o fluxo de riquezas e pessoas, [ROOT.Char.GetSheHe] parece capaz de prever quase como por instinto! [ROOT.Char.GetSheHe|U] também sempre encontra novas maneiras de lucrar com isso."

 education_intrigue_1_outcome_description:0 "Com falta de sutileza e paciência, [ROOT.Char.GetSheHe] demonstra dificuldade em executar [ROOT.Char.GetHerHis] planos de longo prazo. Ao menos [ROOT.Char.GetSheHe] tenta fazer planos."
 education_intrigue_2_outcome_description:1 "Enquanto [ROOT.Char.GetSheHe] demonstrou [ROOT.Char.GetHerselfHimself] totalmente capaz de criar intrigas mesquinhas, poucos chamariam de refinado, mas o refinamento nem sempre é o que você precisa."
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] agora conhece muitas maneiras de conseguir o que [ROOT.Char.GetSheHe] quer. Mas mais importante, [ROOT.Char.GetSheHe] está altamente ciente das implicações políticas de seu desejo."
 education_intrigue_4_outcome_description:0 "Agora é mais difícil dizer, contudo. Tudo que é encarregado à [ROOT.Char.GetHerHim] é feito por outros antes [ROOT.Char.GetSheHe] conseguir, e [ROOT.Char.GetSheHe] nunca conta boas mentiras como [ROOT.Char.GetSheHe] costumava. Talvez [ROOT.Char.GetSheHe] não fosse tão esperto como [ROOT.Char.GetSheHe] parecia no final."

 education_learning_1_outcome_description:0 "A busca do conhecimento nunca pareceu estar na mente [ROOT.Char.GetHerHis], e agora o tempo gasto entre livros e tomos parece ser mais uma tarefa para [ROOT.Char.GetHerHim] do que uma diversão."
 education_learning_2_outcome_description:0 "Pouco estudioso, [ROOT.Char.GetSheHe] pelo menos conseguiu memorizar algumas citações da escolha de clássicos. [ROOT.Char.GetSheHe|U] provavelmente nunca escreverá grandes teoremas, mas [ROOT.Char.GetSheHe] talvez leia um ou dois."
 education_learning_3_outcome_description:0 "Um ávido aprendiz, [ROOT.Char.GetSheHe] tornou-se um grande provedor de conhecimento, e provou que [ROOT.Char.GetHerselfHimself] é totalmente capaz de estruturar argumentos teóricos e teológicos avançados."
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U] compreensão de trabalhos filosóficos e teóricos é impressionante, e [ROOT.Char.GetSheHe] frequentemente se envolve em debates com [ROOT.Char.GetHerHis] ex-professores. Mesmo em uma idade tão jovem [ROOT.Char.GetSheHe] pode ser ouvido citando passagens obscuras para apoiar novas ideias e teorias."


